<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Book Management</title>
  <link rel="stylesheet" href="LMS.css">
</head>
<body>
  <div class="container">
    <h1>Library Management System</h1>
    <div class="books">
      <h2>Available Books</h2>
      <ul id="availableBooks" class="book-list"></ul>
    </div>
    <div class="borrowed">
      <h2>Borrowed Books</h2>
      <ul id="borrowedBooks" class="book-list"></ul>
    </div>
    <div class="actions">
      <form id="bookForm">
        <label for="bookInput">Enter Book Name:</label>
        <input type="text" id="bookInput" name="bookInput">
        <button type="button" onclick="borrowBook()">Borrow</button>
        <button type="button" onclick="returnBook()">Return</button>
        <button type="button" onclick="libraryReport()">Library Report</button>
      </form>
    </div>
  </div>
  <script src="LMS.js"></script>



>



</body>
</html>
